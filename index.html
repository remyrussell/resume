<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume - Dynamic Content</title>
</head>

<body>
    <header>
        <h1 id="name"></h1>
        <p id="contact"></p>
        <button id="themeToggle">Switch to Dark Mode</button>
    </header>

    <section>
        <h2>Product Management</h2>
        <ul id="productManagementList">
        </ul>
    </section>

    <section id="professionalExperience">
        <h2>Professional Experience</h2>
        <!-- JavaScript will inject professional experiences here -->
    </section>

    <section>
        <h2>Education</h2>
        <p id="education"></p>
    </section>

    <section>
        <h2>Skills, Tools, etc.</h2>
        <h3>Skills:</h3>
        <ul id="skillsList">
        </ul>
        <h3>Tools/Frameworks:</h3>
        <ul id="toolsList">
        </ul>
        <h3>Fun:</h3>
        <ul id="funList">
        </ul>
    </section>

    <footer>
        Thank you for visiting my resume!
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
